<script>

//JS Arguements explained http://blog.victorquinn.com/javascript-arguments-explained

var hello_name = function(first) {
	return "Hello, " + arguments[0] + " " + arguments[1] + " " + arguments[2];
};

document.write(hello_name("Victor", "James", "Quinn"));

var uppercase_all_names = function() {
	var upper = [];
	for(i = 0; i<arguments.length; i++) {
		upper[i] = arguments[i].charAt(0).toUpperCase() + arguments[i].substr(1);
	}
	return upper;
};

document.write("<br/><br/>" + uppercase_all_names("victor", "james", "quinn"));

</script>
